window:
  opacity: 0.8

env:
  TERM: xterm-256color

font:
  size: 10.5

# XTerm's default colors
colors:
   # Default colors
   primary:
     background: '#000000'
     foreground: '#ffffff'
   # Normal colors
   normal:
     black:   '#000000'
     red:     '#cd0000'
     green:   '#00cd00'
     yellow:  '#cdcd00'
     blue:    '#0000ee'
     magenta: '#cd00cd'
     cyan:    '#00cdcd'
     white:   '#e5e5e5'

   # Bright colors
   bright:
     black:   '#7f7f7f'
     red:     '#ff0000'
     green:   '#00ff00'
     yellow:  '#ffff00'
     blue:    '#0000ff'
     magenta: '#ff00ff'
     cyan:    '#00ffff'
     white:   '#ffffff'

       # key_bindings:
  # - { key: -, mods: Control|Shift, action:  }
draw_bold_text_with_bright_colors: true
